# box,  slimbox,  bottombar  and topbar
sub-auto=fuzzy
# Auto-download subtitles for online videos
ytdl-raw-options=write-auto-sub=,write-sub=,sub-lang=en

# Write your default config options here!
#vg=opengl

# yes/always
keep-open=no

# equivalent to 'Q'
save-position-on-quit

# Enable secondary subtitles
secondary-sid=auto

# Or specify a specific track number
# secondary-sid=2

# Make sure they're visible
secondary-sub-visibility=yes
osc=no
term-status-msg="Time: ${time-pos}"

# secondary-sub-pos
secondary-sid=2
