# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      mpv: spawn --userscript view_in_mpv
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: false
  backend:
    global: webengine
  confirm_quit:
    global:
    - never
  content.proxy:
    global: http://proxy.iiji.ad.jp
  editor.command:
    global:
    - termite
    - -e
    - nvim
    - '{}'
  fonts.tabs:
    global: 14pt monospace
  input.insert_mode.auto_load:
    global: true
  new_instance_open_target:
    global: window
  new_instance_open_target_window:
    global: last-focused
  qt.args:
    global: null
  qt.force_platform:
    global: null
  qt.force_software_rendering:
    global: software-opengl
  session.default_name:
    global: null
  session.lazy_restore:
    global: true
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: middle
  tabs.indicator.width:
    global: 5
  tabs.position:
    global: left
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: multiple
  tabs.tabs_are_windows:
    global: false
  url.default_page:
    global: /home/teto/dotfiles/homepage.html
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?source=hp&q={}
  url.start_pages:
    global: /home/teto/dotfiles/homepage.html
