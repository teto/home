active_model = "devstral-2"
textual_theme = "rose-pine-moon"
vim_keybindings = true
disable_welcome_banner_animation = false
displayed_workdir = ""
auto_compact_threshold = 200000
context_warnings = false
instructions = ""
system_prompt_id = "cli"
include_commit_signature = true
include_model_info = true
include_project_context = true
include_prompt_detail = true
enable_update_checks = true
api_timeout = 720.0
tool_paths = []
mcp_servers = []
enabled_tools = []
disabled_tools = []
skill_paths = []

[[providers]]
name = "mistral"
api_base = "https://api.mistral.ai/v1"
api_key_env_var = "MISTRAL_API_KEY"
api_style = "openai"
backend = "mistral"
reasoning_field_name = "reasoning_content"

[[providers]]
name = "llamacpp"
api_base = "http://127.0.0.1:8080/v1"
api_key_env_var = ""
api_style = "openai"
reasoning_field_name = "reasoning_content"

[[models]]
name = "mistral-vibe-cli-latest"
provider = "mistral"
alias = "devstral-2"
temperature = 0.2
input_price = 0.4
output_price = 2.0

[[models]]
name = "devstral-small-latest"
provider = "mistral"
alias = "devstral-small"
temperature = 0.2
input_price = 0.1
output_price = 0.3

[[models]]
name = "ministral3-8b"
provider = "llamacpp"
alias = "local"
temperature = 0.2
input_price = 0.0
output_price = 0.0

[project_context]
max_chars = 40000
default_commit_count = 5
max_doc_bytes = 32768
truncation_buffer = 1000
max_depth = 3
max_files = 1000
max_dirs_per_level = 20
timeout_seconds = 2.0

[session_logging]
save_dir = "/home/teto/.config/vibe/logs/session"
session_prefix = "session"
enabled = true

[tools.grep]
permission = "always"
allowlist = []
denylist = []
max_output_bytes = 64000
default_max_matches = 100
default_timeout = 60
exclude_patterns = [
    ".venv/",
    "venv/",
    ".env/",
    "env/",
    "node_modules/",
    ".git/",
    "__pycache__/",
    ".pytest_cache/",
    ".mypy_cache/",
    ".tox/",
    ".nox/",
    ".coverage/",
    "htmlcov/",
    "dist/",
    "build/",
    ".idea/",
    ".vscode/",
    "*.egg-info",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".DS_Store",
    "Thumbs.db",
]
codeignore_file = ".vibeignore"

[tools.write_file]
permission = "ask"
allowlist = [
    "/tmp/*",
]
denylist = []
max_write_bytes = 64000
create_parent_dirs = true

[tools.bash]
permission = "ask"
allowlist = [
    "echo",
    "find",
    "git diff",
    "git log",
    "git status",
    "tree",
    "whoami",
    "cat",
    "file",
    "head",
    "ls",
    "pwd",
    "stat",
    "tail",
    "uname",
    "wc",
    "which",
]
denylist = [
    "gdb",
    "pdb",
    "passwd",
    "nano",
    "vim",
    "vi",
    "emacs",
    "bash -i",
    "sh -i",
    "zsh -i",
    "fish -i",
    "dash -i",
    "screen",
    "tmux",
]
max_output_bytes = 16000
default_timeout = 30
denylist_standalone = [
    "python",
    "python3",
    "ipython",
    "bash",
    "sh",
    "nohup",
    "vi",
    "vim",
    "emacs",
    "nano",
    "su",
]

[tools.search_replace]
permission = "ask"
allowlist = []
denylist = []
max_content_size = 100000
create_backup = false
fuzzy_threshold = 0.9

[tools.read_file]
permission = "always"
allowlist = []
denylist = []
max_read_bytes = 64000
max_state_history = 10

[tools.todo]
permission = "always"
allowlist = []
denylist = []
max_todos = 100
