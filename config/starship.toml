# https://starship.rs/config/#character
# https://starship.rs/config/#line-break
# Don't print a new line at the start of the prompt
add_newline = false
# prompt_order = 

[aws]
disabled = false
# displayed_items
# format = "on [$symbol$profile]($style) "
symbol = "🅰 "
displayed_items = "region"
# [aws.region_aliases]
# ap-southeast-2 = "au"
# us-east-1 = "va"

# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are confguring is "character"
symbol = "➜"     # The "symbol" segment is being set to "➜"
vicmd_symbol = "v"  # "❮"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[nix_shell]
disabled = false
use_name = true
# style = "bold red"
impure_msg = "IMPURE"
pure_msg = "PURE"

[kubernetes]
disabled = true

[nodejs]
disabled = true

[java]
disabled = true

# TODO adjust
[jobs]
symbol = "+ "
threshold = 4


# https://starship.rs/config/#cmake
[cmd_duration]
# in milliseconds
min_time = 2_000
show_notifications = true
min_time_to_notify = 10_000
# prefix = "underwent "

[golang]
disabled = true


[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[git_status]
disabled = true

[git_state]
disabled = true

[git_branch]
disabled = false

[haskell]
disabled = false

[python]
disabled = false
# symbol = "👾 "
pyenv_version_name = false

[ruby]
disabled = true

