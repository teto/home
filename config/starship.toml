# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 600 # ms

# https://starship.rs/config/#status
# Don't print a new line at the start of the prompt
add_newline = false
# format = """\
#   $username\
#   $hostname\
#   $directory\
#   $git_branch\
#   $git_commit\
#   $git_state\
#   $git_status\
#   $cmd_duration\
#   $custom\
#   $line_break\
#   $jobs\
#   $battery\
#   $time\
#   $character\
#   """

# Move the directory to the second line
# format = """$all$hostname$jj_status$character
# """

[aws]
disabled = true
# displayed_items
# format = "on [$symbol$profile]($style) "
success_symbol = "🅰 "
displayed_items = "region"
# [aws.region_aliases]
# ap-southeast-2 = "au"
# us-east-1 = "va"

# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are confguring is "character"
success_symbol = "➜"     # The "symbol" segment is being set to "➜"
vicmd_symbol = "v"  # "❮"
# error_symbol

[hostname]
ssh_only = true
format = "$ssh_symbol$hostname "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[nix_shell]
disabled = false
# use_name = true
# style = "bold red"
impure_msg = "IMPURE"
pure_msg = "PURE"

[kubernetes]
disabled = true

[nodejs]
disabled = true

[java]
disabled = true

# TODO adjust
[jobs]
symbol = "+ "
# symbol_threshold = 4
number_threshold = 4


# https://starship.rs/config/#cmake
[cmd_duration]
# in milliseconds
min_time = 2_000
show_notifications = false
# min_time_to_notify = 10_000
format = "took [$duration]($style) "

[golang]
disabled = true

[env_var]
# format = "with [$env_value]($style) "

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[git_status]
disabled = true

[git_state]
disabled = true

# [git_branch]
# disabled = false

# [haskell]
# disabled = false

[lua]
disabled = true

[status]
disabled = false

[python]
disabled = false
# success_symbol = "👾 "
pyenv_version_name = false

[ruby]
disabled = true


# JUJUTSU custom
# see https://github.com/starship/starship/issues/6076#issuecomment-2637346408
[custom.jj]
# TODO show changeset
# we limit to 4
command = '''
jj log -r@ -n4 --ignore-working-copy --no-graph --color always  -T '
  separate(" ",
    bookmarks.map(|x| truncate_end(10, x.name(), "…")).join(" "),
    tags.map(|x| truncate_end(10, x.name(), "…")).join(" "),
    surround("\"", "\"", truncate_end(24, description.first_line(), "…")),
    if(conflict, "conflict"),
    if(divergent, "divergent"),
    if(hidden, "hidden"),
  )
'
'''
when = "jj root --ignore-working-copy"
symbol = " "

